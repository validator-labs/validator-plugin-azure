name: validator-plugin-azure
version: v2beta1

vars:
  GOARCH:
    command: go
    args: ["env", "GOARCH"]
  IMAGE: quay.io/validator-labs/validator-plugin-azure

images:
  validator-plugin-azure:
    image: ${IMAGE}
    tags:
    - dev
    createPullSecret: false
    dockerfile: ./Dockerfile.devspace
    rebuildStrategy: ignoreContextChanges
    docker:
      args:
      - --platform=linux/${GOARCH}

deployments:
  azure-creds-secret:
    namespace: validator-plugin-azure-system
    kubectl:
      manifests:
      - hack/azure-creds-secret.yaml
  validator-plugin-azure:
    namespace: validator-plugin-azure-system
    kubectl:
      kustomize: true
      manifests:
      - config/devspace

dev:
  validator-plugin-azure:
    imageSelector: ${IMAGE}
    terminal:
      enabled: true
      disableReplace: true
      workDir: /workspace
      command: ./devspace-start.sh
    ports:
    - port: "2343"
    sync:
    - path: .:/workspace
      excludePaths:
        - '**'
        - '!/pkg'
        - '!/api'
        - '!/cmd'
        - '!/config'
        - '!/internal'
        - '!/devspace-start.sh'
        - '!/hack'
        - '!/go.mod'
        - '!/go.sum'
        - '!/main.go'
        - 'Makefile'
