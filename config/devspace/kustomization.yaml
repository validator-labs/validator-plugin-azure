resources:
- ../default

images:
- name: quay.io/spectrocloud-labs/azure-validator:latest
  newTag: dev

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: controller-manager
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        control-plane: controller-manager
      name: controller-manager
      namespace: validator-plugin-azure-system
    spec:
      template:
        spec:
          containers:
          - name: manager
            args:
            - while true; do sleep 30; done;
            command:
            - /bin/bash
            - -c
            - --
            imagePullPolicy: IfNotPresent
            resources: null
            livenessProbe: null
            readinessProbe: null
            securityContext: null
            envFrom:
            - secretRef:
                name: azure-creds
          securityContext: null

